<body>

    <script>
        window.alert("Hello java");
        document.write("Hello Document..");
        console.log("Hello console..");

        var x=23;
        let y=45;
        const z=67;

        console.log("x :",x);
        x=45;
        console.log("After change x :",x);

        console.log("y :",y);
        y=45;
        console.log("After chang y :",y);

        console.log("z :",z);
        // z=45;
        // console.log("After change z :",z);

        //Arithmetic operators
        let number=20;
        console.log("number :",number);

        number=number+10;
        console.log("number+10",number);

        number +=10;
        console.log("number+10 :",number);

        number -=10;
        console.log("number-10 :",number);

        number *=10;
        console.log("number*10 :",number);

        number/=10;
        console.log("number/10 :",number);

        maths=20;
        science=80;

        //comparision operators(< >)
        console.log(maths<science);//true
        console.log(maths>science);//false

        //Logical operators(&&,||,!)
        console.log(maths<science && maths>science);//false
        console.log(maths<science && maths<science);//true

        console.log(maths<science || maths>science);//true
        console.log(maths<science || maths<science);//true

        console.log(maths==80);//false 
        console.log(!(maths==80));//true


        

    </script>
