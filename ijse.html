<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IJSE Website</title>
    <style>
        body {
            margin: 0;
        }

        .header {  
            background-color: aqua;
            display: flex;
            padding: 10px 20px;

        }
        .navbar>li{
            list-style-type: none;
            display: inline;
            margin-right: 10px;
            font-size: 20px;
        }

        .navbar>li:hover{
            cursor: pointer;
            color: red;
           
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="assests/ijse.png" alt="IJSE LOGO">
        </div>
        <div class="nav">
            <ul class="navbar">
                <li>Home</li>
                <li>Contact Us</li>
                <li>About Us</li>
            </ul>
        </div>
    </div>

</body>

</html>
